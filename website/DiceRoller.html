<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="DiceRoller.css">
</head>
<body>

    <div id="container">
        <h1>Dice Roller</h1>

        <label># of Dice:</label>
        <input type="number" value="1" min="1" max="6" id="numDice">
        <button id="RollDice" onclick="rollDice()">Roll Dice</button>

        <div id="diceResult"></div>
        <div id="diceImages"></div>
    </div>
    

    <script src="DiceRoller.js"></script>
</body>
</html>
